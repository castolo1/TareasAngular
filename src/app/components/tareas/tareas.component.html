<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" placeholder="Ingrese tarea...">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listTareas.length === 0" class="card p-2">
                <h6>No hay tareas para mostrar</h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let tarea of listTareas; let i = index" [ngClass]="['list-group-item', 'd-flex', 'justify-content-between', tarea.estado ? 'bg-light-green' : '']">
                    <span class="cursor" (click)="actualizarTarea(tarea.estado, i)">
                        <i [class]="tarea.estado ? 'fa-solid fa-circle' : 'fa-regular fa-circle'"></i>
                    </span>
                    <p class="completada">{{ tarea.nombre }}</p>
                    <span class="cursor text-danger" (click)="eliminarTarea(i)"><i class="fa-solid fa-trash-can"></i></span>
                </li>
            </ul>
        </div>
    </div>
</div>
